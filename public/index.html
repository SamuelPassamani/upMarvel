<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Heroico - Marvel GP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bangers&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --marvel-red: #ED1D24; --marvel-blue: #0078D4; --marvel-yellow: #FFD700; --marvel-black: #1A1A1A; }
        .pixel-corners { clip-path: polygon(0px 4px, 4px 4px, 4px 0px, calc(100% - 4px) 0px, calc(100% - 4px) 4px, 100% 4px, 100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%, 4px 100%, 4px calc(100% - 4px), 0px calc(100% - 4px)); }
        .pixel-font { font-family: 'Press Start 2P', monospace; image-rendering: pixelated; }
        .comic-font { font-family: 'Bangers', cursive; letter-spacing: 0.05em; }
        @keyframes pixelGlow { 0%, 100% { box-shadow: 0 0 5px currentColor; } 50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; } }
        @keyframes comicPop { 0% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.05) rotate(1deg); } 100% { transform: scale(1) rotate(0deg); } }
        @keyframes heroEntry { 0% { transform: translateY(-50px) scale(0.8); opacity: 0; } 100% { transform: translateY(0) scale(1); opacity: 1; } }
        .comic-hover:hover { animation: comicPop 0.3s ease-in-out; }
        .pixel-glow { animation: pixelGlow 2s infinite; }
        .hero-entrance { animation: heroEntry 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .marvel-btn { position: relative; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em; transition: all 0.2s; border: 3px solid black; box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); }
        .marvel-btn:hover { box-shadow: 6px 6px 0px 0px rgba(0,0,0,1); transform: translate(-2px, -2px); }
        .marvel-btn:active { box-shadow: 2px 2px 0px 0px rgba(0,0,0,1); transform: translate(2px, 2px); }
        .comic-card { border: 4px solid black; position: relative; overflow: hidden; }
        .comic-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle, rgba(0,0,0,0.05) 1px, transparent 1px); background-size: 10px 10px; pointer-events: none; z-index: 1; }
        .upload-zone { border: 4px dashed #666; transition: all 0.3s ease; position: relative; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); }
        .upload-zone.drag-over { border-color: var(--marvel-blue); background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); transform: scale(1.02); }
        .progress-bar { background: #e9ecef; border: 2px solid black; height: 20px; position: relative; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.3s ease; background: linear-gradient(90deg, var(--marvel-red) 0%, var(--marvel-yellow) 50%, var(--marvel-blue) 100%); }
        .progress-fill.success { background: linear-gradient(90deg, #28a745 0%, #20c997 100%); }
        .progress-fill.error { background: linear-gradient(90deg, #dc3545 0%, #fd7e14 100%); }
        .file-item { transition: all 0.3s ease; border: 3px solid black; position: relative; }
        .status-icon { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border: 2px solid black; font-weight: bold; }
        .file-item.error, .status-icon.error { background-color: #f8d7da; border-color: #dc3545; color: black; }
        .status-icon.error { background-color: #dc3545 !important; color: white !important; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 p-4">
    <div class="fixed inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 20px 20px;"></div>
    <div class="relative z-10 max-w-4xl mx-auto">
        <div class="text-center mb-8 hero-entrance">
            <h1 class="text-4xl md:text-6xl font-bold text-yellow-400 pixel-font mb-4 pixel-glow">📤 UPLOAD HEROICO</h1>
            <p class="text-lg md:text-xl text-white comic-font">Envie ficheiros de qualquer tamanho!</p>
        </div>

        <div class="comic-card bg-white pixel-corners shadow-2xl">
            <div class="bg-black text-white p-4 md:p-6 border-b-4 border-yellow-400">
                <h2 class="text-xl md:text-2xl font-semibold pixel-font text-center flex items-center justify-center">
                    <i data-lucide="upload-cloud" class="w-8 h-8 mr-3"></i>
                    CENTRO DE UPLOAD
                </h2>
            </div>
            <div class="p-4 md:p-6">
                <div id="uploadZone" class="upload-zone pixel-corners flex items-center justify-center p-8 cursor-pointer">
                    <div class="text-center">
                         <i data-lucide="cloud-upload" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-700 comic-font mb-2">🚀 ARRASTE E SOLTE OU CLIQUE</h3>
                         <p class="text-xs text-gray-500 comic-font">(Até 5 Terabytes por ficheiro)</p>
                    </div>
                    <input type="file" id="fileInput" multiple class="hidden">
                </div>
                <div id="filesList" class="mt-4 space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const WORKER_URL = "https://upload.aserio.workers.dev"; // URL do seu Cloudflare Worker

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');

        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        // Configura os eventos de arrastar e soltar
        ['dragover', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (eventName === 'dragover') uploadZone.classList.add('drag-over');
                else uploadZone.classList.remove('drag-over');
                if (eventName === 'drop') handleFiles(e.dataTransfer.files);
            }, false);
        });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('drag-over'));

        // Função principal para lidar com os ficheiros selecionados
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const uploader = new ResumableUploader(file);
                uploader.start();
            });
            fileInput.value = ''; // Limpa o input
        }
        
        // Função utilitária para formatar bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // --- Classe que gere o upload resumível para cada ficheiro ---
        class ResumableUploader {
            constructor(file) {
                this.file = file;
                this.uniqueId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                this.chunkSize = 1024 * 1024 * 8; // 8MB por bloco
                this.offset = 0;
                this.createUI();
            }

            // Cria a interface para o item do ficheiro
            createUI() {
                const fileItem = document.createElement('div');
                fileItem.id = `file-${this.uniqueId}`;
                fileItem.className = 'file-item p-4 bg-gray-50 pixel-corners';
                fileItem.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-3 min-w-0">
                             <div class="status-icon bg-yellow-400 pixel-corners">🚀</div>
                             <div class="min-w-0">
                                <h4 class="font-bold text-gray-800 comic-font truncate" title="${this.file.name}">${this.file.name}</h4>
                                <p class="text-sm text-gray-600 pixel-font">${formatBytes(this.file.size)}</p>
                            </div>
                        </div>
                    </div>
                    <div class="progress-bar pixel-corners">
                        <div class="progress-fill"></div>
                    </div>
                    <p class="progress-text text-right text-xs pixel-font mt-1 text-gray-600">A iniciar...</p>
                    <div class="error-text text-xs text-red-600 comic-font mt-2 bg-red-100 p-2 pixel-corners border border-red-300 hidden"></div>
                `;
                filesList.prepend(fileItem);

                this.ui = {
                    item: fileItem,
                    progressBar: fileItem.querySelector('.progress-fill'),
                    progressText: fileItem.querySelector('.progress-text'),
                    errorText: fileItem.querySelector('.error-text'),
                    statusIcon: fileItem.querySelector('.status-icon')
                };
            }

            // Inicia o processo de upload contactando o Worker
            async start() {
                 if (!WORKER_URL || WORKER_URL.includes("COLE_O_URL")) {
                    this.onError(new Error("O URL do Worker não está configurado."));
                    return;
                }
                try {
                    const response = await fetch(`${WORKER_URL}/start`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: this.file.name,
                            mimeType: this.file.type || 'application/octet-stream'
                        })
                    });

                    const data = await response.json();
                    if (!response.ok || !data.success) {
                        throw new Error(data.error || `Erro do servidor: ${response.statusText}`);
                    }
                    
                    this.uploadUrl = data.uploadUrl;
                    this.uploadChunk();

                } catch (error) {
                    this.onError(error);
                }
            }

            // Envia cada pedaço (chunk) do ficheiro
            async uploadChunk() {
                if (this.offset >= this.file.size) return;

                const end = Math.min(this.offset + this.chunkSize, this.file.size);
                const chunk = this.file.slice(this.offset, end);

                try {
                    const response = await fetch(this.uploadUrl, {
                        method: 'PUT',
                        headers: {
                            'Content-Range': `bytes ${this.offset}-${end - 1}/${this.file.size}`
                        },
                        body: chunk
                    });

                    if (response.status === 308) { // Upload em progresso
                        this.offset = end;
                        this.onProgress();
                        this.uploadChunk(); // Envia o próximo bloco
                    } else if (response.ok) { // Upload concluído
                         this.offset = this.file.size;
                         this.onProgress();
                         this.onComplete();
                    } else {
                        const errorBody = await response.text();
                        throw new Error(`Falha no envio do bloco: ${response.statusText} - ${errorBody}`);
                    }
                } catch (error) {
                    this.onError(error);
                }
            }
            
            // Atualiza a interface de progresso
            onProgress() {
                const percent = Math.round((this.offset / this.file.size) * 100);
                this.ui.progressBar.style.width = `${percent}%`;
                this.ui.progressText.textContent = `${percent}% - ${formatBytes(this.offset)} de ${formatBytes(this.file.size)}`;
            }

            // Chamado quando o upload é concluído com sucesso
            onComplete() {
                this.ui.progressBar.classList.add('success');
                this.ui.progressText.textContent = '✅ Sucesso!';
                this.ui.statusIcon.textContent = '✅';
                this.ui.statusIcon.classList.remove('bg-yellow-400');
                this.ui.statusIcon.classList.add('bg-green-500');
            }

            // Chamado em caso de erro
            onError(error) {
                console.error(`[${this.file.name}] Erro no upload:`, error);
                this.ui.item.classList.add('error');
                this.ui.progressBar.classList.add('error');
                this.ui.progressText.textContent = '❌ Erro!';
                this.ui.errorText.textContent = `Detalhe: ${error.message}`;
                this.ui.errorText.classList.remove('hidden');
                this.ui.statusIcon.textContent = '❌';
                this.ui.statusIcon.classList.remove('bg-yellow-400');
            }
        }
    </script>
</body>
</html>
